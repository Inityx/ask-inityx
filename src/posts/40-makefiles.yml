title: What's up with the Makefile syntax?
content:
  - >
    Makefiles are dependency-based system. Makefiles consist of a set of targets, and a set of dependencies for each
    target.
  - |
    <pre><code class="makefile">all: executable_name
    
    executable_name: main.cpp foo.h foo.o bar.h bar.o
            g++ main.c foo.o bar.o -o executable_name
    
    foo.o: foo.cpp foo.h
            g++ -c foo.cpp
    
    bar.o: bar.cpp bar.h
            g++ -c bar.cpp
    </code></pre>
